 <!-- TOTAL CART -->
  <div class="container">
    <div class="text-center"><h3>Shipping Address</h3></div>
    <div class="row">
      <div class="col">
        <h4 class="mb-3">Billing address</h4>
        <form class="needs-validation" novalidate>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName">First name</label>
              <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="lastName">Last name</label>
              <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>
          </div>
  
          <div class="mb-3">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
            <div class="invalid-feedback">
              Please enter your shipping address.
            </div>
          </div>
  
          <div class="mb-3">
            <label for="address2">Address 2 <span class="text-muted">(Optional)</span></label>
            <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
          </div>
  
          <div class="row">
            <div class="col-md-5 mb-3">
              <label for="city">City</label>
              <input type="text" class="form-control" id="city" placeholder="mueng" required>
              <div class="invalid-feedback">
                Please select a valid City.
              </div>
            </div>
            <div class="col-md-4 mb-3">
              <label for="province">Province</label>
              <input type="text" class="form-control" id="province" placeholder="krabi"required>
              <div class="invalid-feedback">
                Please provide a valid province.
              </div>
            </div>
            <div class="col-md-3 mb-3">
              <label for="postcode">Post Code</label>
              <input type="text" class="form-control" id="postcode" placeholder="00000" required>
              <div class="invalid-feedback">
                Post code required.
              </div>
            </div>
          </div>
          <hr class="mb-4">
          <button class="btn btn-primary btn-lg btn-block" type="submit" required>Continue to checkout</button>
        </form>
      </div>
    </div>

  </div>
