<h1 style="text-align: center; font-family: courier;">Search Toy</h1>
<form action="/action_page.php">

  <label id="age" for="age"> &nbsp; Select age : &nbsp;</label>
    <select name="age" id="age">
      <option id="bady" value="baby">baby</option>
      <option id="toddler" value="toddler">toddler</option>
      <option id="3to5" value="3to5">3_to_5</option>
      <option id="6to8" value="6to8">6_to_8</option>
      <option id="over_8" value="over8">over8</option>
    </select>

  <label id="gender"  for="gender"> &nbsp; Select gender : &nbsp;</label>
    <select name="gender" id="gender">
      <option id="Female" value="Female">Female</option>
      <option id="Male" value="Male">Male</option>
      <option id="Neutral" value="Neutral">Neutral</option>
    </select>
    &nbsp;
 <button id="btn_search" type="button" class="btn btn-dark" >Search</button>
 
</form>
<p>x toys found</p>
<div>
  <table class="table" style="width: 100%" >
    <thead>
    <tr>
      <th>Toy name</th>
      <th>Brand</th>
      <th>Price</th>
      <th>Availabillity</th>
    </tr>
    </thead>
    <tbody *ngIf="products.length > 0">
      <tr *ngFor="let product of products">
          <th id="toy_{{product.Toy_name | lowercase}}" [routerLink]="['/detail/'+ product.Toy_name]" (click)="clickDetail(product)">{{product.Toy_name}}</th>
          <th>{{product.Brand}}</th>
          <th>$ {{product.Price}}</th>
          <th>{{product.Availability}}</th>
      </tr>
  </tbody>
  </table>  
</div>
