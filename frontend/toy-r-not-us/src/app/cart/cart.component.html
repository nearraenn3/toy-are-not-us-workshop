<div>
    <table class="table" style="width: 100%;" >
      <thead>
      <tr>
        <th>Toy picture</th>
        <th>Toy name</th>
        <th>Gender</th>
        <th>Brand</th>
        <th>Price(THB)</th>
        <th>Availabillity</th>
      </tr>
      </thead>
      <tbody *ngIf="products.length > 0">
        <tr *ngFor="let product of products">
            <th id="toy_{{product.Toy_name | lowercase}}" [routerLink]="['/detail/'+ product.Toy_name]" (click)="clickDetail(product)">{{product.Toy_name}}</th>
            <th>{{product.Brand}}</th>
            <th>{{product.Price}}</th>
            <th>{{product.Availability}}</th>
        </tr>
    </tbody>
    </table>
